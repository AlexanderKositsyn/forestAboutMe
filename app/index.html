<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
		<title>welcome</title>
		<!-- build:css css/vendor.min.css -->
		<link rel="stylesheet" href="./lib/normalize.css"/>
		<!-- endbuild -->
		<!-- build:css css/main.min.css -->

	<body>
		<script>svg4everybody(); // run it now or whenever you are ready</script>
		<div class="wrapper wrapper--welcome"><a class="authorization-button" href="#">Авторизоваться</a>
			<div class="welcome">
				<div class="welcome__top">
					<div class="welcome__pic"><img class="welcome__img" src="../img/avatar_my.jpg"/></div>
				</div>
				<div class="welcome__bottom">
					<div class="welcome__name-text">Александр Косицын</div>
					<div class="welcome__text-amplua">Личный сайт веб разработчика</div>
					<ul class="welcome__socials social-list"> 
						<!--цикл для генерирования социалок в футере-->
						<li class="social-list__item"><a class="social-list__link" href="#">
								<svg class="social-list__icon">
									<use xlink:href="icons/sprite/sprite.svg#vk"></use>
								</svg></a></li>
						<li class="social-list__item"><a class="social-list__link" href="#">
								<svg class="social-list__icon">
									<use xlink:href="icons/sprite/sprite.svg#github"></use>
								</svg></a></li>
						<li class="social-list__item"><a class="social-list__link" href="#">
								<svg class="social-list__icon">
									<use xlink:href="icons/sprite/sprite.svg#in"></use>
								</svg></a></li>
					</ul>
					<div class="welcome__button-row"><a class="button button--welcome welcome__works" href="#">Мои работы</a><a class="button button--welcome welcome__about" href="#">Обо мне</a><a class="button button--welcome welcome__blog" href="#">Блог</a></div>
				</div>
			</div>
			<div class="welcome-copyright">© Владимир Астахов | создано с любовью в LoftSchool | 2016</div>
			<div class="authorization">
				<h1 class="title title--underlined authorization__title">Авторизуйтесь</h1>
				<form action="authorization.php">
					<div class="authorization__wrapper-form">
						<label class="authorization__label">
							<svg class="authorization__input-svg">
								<use xlink:href="icons/sprite/sprite.svg#login"></use>
							</svg>
							<input class="authorization__input" type="text" name="user_login" placeholder="Логин" required="required"/>
						</label>
						<label class="authorization__label">
							<svg class="authorization__input-svg">
								<use xlink:href="icons/sprite/sprite.svg#password"></use>
							</svg>
							<input class="authorization__input" type="text" name="user_login" placeholder="Пароль" required="required"/>
						</label><label class="authorization__label-isHuman">
<input type="checkbox" name="user_isHuman" class="authorization__input authorization__input--checkbox" value='yes'>
<div class="authorization__checkbox-fake"></div>
<div class="authorization__input-text">Я человек</div>
</label>
						<h5 class="title authorization__title-isHuman">Вы точно не робот?</h5><div class="authorization__row">
<label class="authorization__label-radio authorization__label-radio--yes">
<input name="user_isntRobot" type="radio" class="authorization__input  authorization__input--radio" value='yes' >
<div class="authorization__radio-fake"></div>
<div class="authorization__input-text">Да</div>
</label>
<label class="authorization__label-radio authorization__label-radio--no">
<input name="user_isntRobot" type="radio" class="authorization__input authorization__input--radio"  value='card' checked>
<div class="authorization__radio-fake"></div>
<div class="authorization__input-text">Не уверен</div>
</label>
</div>
<div class="authorization__row"><a class="button button--authorization authorization__to-main" href="#">На главную </a><button type="submit" class="button button--authorization authorization__submit ">Войти</button>
</div>
					</div>
				</form>
			</div>
		</div>
		<!-- build:js js/main.min.js -->
		<script src="js/main.min.js"> </script>
		<!-- endbuild -->
	</body>
</html>
